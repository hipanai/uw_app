<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Proposal Template</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #f7f7f7;
    font-family: Inter, Arial, sans-serif;
  }

  .page {
    width: 1280px;
    height: 720px;
    background: #fff;
    margin: 0 auto;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Upwork Header */
  .header {
    background: #14a800;
    padding: 12px 32px;
    display: flex;
    align-items: center;
    gap: 32px;
    flex-shrink: 0;
  }

  .logo {
    font-size: 24px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.5px;
  }

  .nav {
    display: flex;
    gap: 24px;
  }

  .nav a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    opacity: 0.9;
  }

  .search-bar {
    flex: 1;
    max-width: 400px;
    position: relative;
  }

  .search-bar input {
    width: 100%;
    padding: 10px 16px 10px 40px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    background: rgba(255,255,255,0.95);
  }

  .search-bar::before {
    content: "üîç";
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    opacity: 0.5;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-left: auto;
  }

  .header-icon {
    width: 20px;
    height: 20px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
  }

  .avatar {
    width: 32px;
    height: 32px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 600;
    color: #14a800;
  }

  /* Content area */
  .content {
    flex: 1;
    padding: 24px 48px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Proposal Header */
  .proposal-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
    padding-bottom: 16px;
    border-bottom: 2px solid #14a800;
  }

  .proposal-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, #14a800 0%, #1d4d0f 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #fff;
  }

  .proposal-title-section h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    color: #001e00;
  }

  .proposal-title-section .job-ref {
    font-size: 13px;
    color: #6f6f6f;
    margin-top: 2px;
  }

  /* Proposal Content */
  .proposal-body {
    flex: 1;
    overflow: hidden;
  }

  .section {
    margin-bottom: 18px;
  }

  .section-title {
    font-size: 14px;
    font-weight: 600;
    color: #14a800;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .section-content {
    font-size: 14px;
    line-height: 1.6;
    color: #333;
  }

  .intro-text {
    font-size: 15px;
    line-height: 1.7;
    color: #222;
    margin-bottom: 20px;
    padding: 16px;
    background: #f8faf8;
    border-left: 4px solid #14a800;
    border-radius: 0 8px 8px 0;
  }

  /* Approach Steps */
  .approach-steps {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .step {
    display: flex;
    gap: 12px;
    align-items: flex-start;
  }

  .step-number {
    width: 28px;
    height: 28px;
    background: #14a800;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 600;
    flex-shrink: 0;
  }

  .step-text {
    font-size: 13px;
    line-height: 1.5;
    color: #333;
    padding-top: 4px;
  }

  /* Deliverables */
  .deliverables-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .deliverable-item {
    background: #e8f5e8;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 13px;
    color: #1d4d0f;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .deliverable-item::before {
    content: "‚úì";
    font-weight: bold;
    color: #14a800;
  }

  /* Timeline */
  .timeline-box {
    background: linear-gradient(135deg, #14a800 0%, #1d4d0f 100%);
    padding: 16px 24px;
    border-radius: 12px;
    color: #fff;
    display: inline-block;
  }

  .timeline-box .label {
    font-size: 11px;
    text-transform: uppercase;
    opacity: 0.8;
    margin-bottom: 4px;
  }

  .timeline-box .value {
    font-size: 18px;
    font-weight: 600;
  }

  /* Animation */
  .fade-in {
    opacity: 0;
    transform: translateY(8px);
    animation: fadeIn 0.5s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>

<body>
<div class="page">
  <!-- Upwork Header -->
  <div class="header fade-in" style="animation-delay: 0.1s">
    <div class="logo">upwork</div>
    <nav class="nav">
      <a href="#">Find Work</a>
      <a href="#">My Jobs</a>
      <a href="#">Reports</a>
      <a href="#">Messages</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for jobs" />
    </div>
    <div class="header-right">
      <div class="header-icon"></div>
      <div class="header-icon"></div>
      <div class="avatar">NS</div>
    </div>
  </div>

  <!-- Proposal Content -->
  <div class="content">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
      <div class="proposal-header fade-in" style="animation-delay: 0.2s; flex: 1; margin-bottom: 16px;">
        <div class="proposal-icon">üìã</div>
        <div class="proposal-title-section">
          <h1>My Proposed Approach</h1>
          <div class="job-ref">{{TITLE}}</div>
        </div>
      </div>

      <!-- Timeline moved to top right, away from avatar -->
      <div class="section fade-in" style="animation-delay: 0.3s; margin-left: 24px;">
        <div class="timeline-box">
          <div class="label">Estimated Delivery</div>
          <div class="value">{{TIMELINE}}</div>
        </div>
      </div>
    </div>

    <div class="proposal-body">
      <div class="intro-text fade-in" style="animation-delay: 0.4s">
        {{INTRO}}
      </div>

      <div class="section fade-in" style="animation-delay: 0.6s">
        <div class="section-title">Approach</div>
        <div class="approach-steps">
          {{APPROACH_STEPS}}
        </div>
      </div>

      <div class="section fade-in" style="animation-delay: 0.8s; margin-top: 16px; max-width: 700px;">
        <div class="section-title">Deliverables</div>
        <div class="deliverables-list">
          {{DELIVERABLES}}
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
